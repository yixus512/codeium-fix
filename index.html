<!DOCTYPE html>
<html lang="en">
<head>
  <title>Used Music Gear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #search-bar label {
      display: none;
    }

    #search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    #search-bar button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .product {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .product h2 {
      margin-top: 0;
    }

    .product p {
      color: #777;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="search-bar">
      <label for="search-input">Search</label>
      <input type="text" id="search-input" placeholder="Search">
      <button>Search</button>
    </div>
    <div>
      <button>Sign Up</button>
      <button>Log In</button>
    </div>
  </header>

  <div class="product">
    <h2>Product 1</h2>
    <p>Description of product 1.</p>
  </div>

  <div class="product">
    <h2>Product 2</h2>
    <p>Description of product 2.</p>
  </div>

  <footer>
    &copy; 2022 Used Music Gear. All rights reserved.
  </footer>
</body>
</html>
